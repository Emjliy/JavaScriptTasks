<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>JSTEST</title>
</head>

<body>

    <div>
        <div class="user_datas">
            <p>User Datas</p>
        </div>

        <form action="">
            <div class="firstLast-div">
                <p class="fullname-tag">Full name</p>
                <div class="firstInput">
                    <input type="text" required>
                    <p class="p_below">First</p>
                </div>
                <div class="lastInput">
                    <input type="text" required>
                    <p class="p_below">Last</p>
                </div>
            </div>

            <div class="email-div">
                <p class="email-tag">Email</p>
                <input type="text" required>
            </div>

            <div class="age-div">
                <p class="age-tag">Age</p>
                <input type="text" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
